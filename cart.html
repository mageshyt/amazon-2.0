<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon 2.0</title>
    <!-- FaviCon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>"
    />
    <!-- Tailwind css  -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-white w-full">
      <!-- Header -->
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo w-1/5 h-16 ml-2">
          <img
            class="w-28 h-16 object-contain"
            src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
            alt=""
          />
        </div>
        <input
          type="text"
          placeholder="search..."
          class="
            placeholder-white
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            rounded-l-xl
            px-3
            text-white
            focus:outline-none
          "
          id="search"
        />
        <!-- categories -->
        <div
          class="
            categories
            text-white
            flex
            items-center
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            px-3
          "
        >
          <h2>categories</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <div
          class="
            text-white
            search-icons
            h-9
            w-11
            bg-yellow-500
            flex
            items-center
            justify-center
            rounded-r-xl
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <!-- Icons -->
        <div
          class="
            Icons
            ml-auto
            mr-48
            h-16
            w-48
            text-white
            flex
            justify-around
            items-center
          "
        >
          <!-- hear -->
          <div class="hear-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
          </div>

          <!-- cart -->
          <div
            class="
              cart-icon
              h-10
              w-10
              bg-yellow-500
              flex
              items-center
              justify-center
              rounded-xl
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg
            class="h-12 w-12 rounded-full"
            data-jdenticon-value="magesh"
          ></svg>
        </div>
      </div>
      <!-- Main -->
      <div class="main h-screen flex">
        <div
          class="main-sidebar border-t-2 p-6 border-gray-700 w-1/5 bg-gray-900"
        >
          <div class="sidebar-categories">
            <div
              class="
                text-yellow-500
                cursor-pointer
                flex
                justify-center
                items-center
                font-bold
                bg-gray-700
                rounded-xl
                mb-3
                p-2
              "
            >
              <!--view  -->
              <span class="w-8">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  /></svg
              ></span>
              <span>categories</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-2
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Kindle</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Books</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Home and Garden</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
              "
            >
              <span class="w-8"></span>
              <span>Fasions</span>
            </div>
            <!-- Help and sell -->
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
                items-center
                hover:bg-gray-700
                rounded-xl
              "
            >
              <i class="fas fa-percentage"></i>
              <span class="w-8"></span>
              <span>Sell Amazon</span>
            </div>
            <div
              class="
                sidebar-main-categories
                text-white
                cursor-pointer
                flex
                font-bold
                mb-3
                p-2
                items-center
                hover:bg-gray-700
                rounded-xl
              "
            >
              <i class="far fa-question-circle"></i>
              <span class="w-8"> </span>
              <span class="">Help</span>
            </div>
          </div>
        </div>
        <!-- Main section -->
        <div class="main-section flex-1 p-6 bg-gray-100">
          <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
          <!-- Table -->
          <div class="font-bold text-gray-400 flex table-titles">
            <h2 class="flex-grow">Product</h2>
            <h2 class="w-48">Count</h2>
            <h2 class="w-48">Total Cost</h2>
            <span class="w-10"></span>
          </div>
          <!-- Cart-item -->
          <div class="car-items mt-5">
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-200"
            >
              <!-- Image -->
              <div class="cart-item-image w-40 h-32 bg-white p-4 rounded-lg">
                <img
                  class="h-full w-full object-contain"
                  src="https://www.bhphotovideo.com/images/images2500x2500/apple_z11f_myda_06_bh_13_3_macbook_pro_with_1604822.jpg"
                  alt=""
                />
              </div>
              <!-- Detail -->
              <div class="cart-item-detail ml-2 flex-grow">
                <!-- Title -->
                <div class="cart-item-title font-bold text-sm text-gray-600">
                  Apple Mac Book Pro 13.3
                </div>
                <!-- Brand -->
                <div class="card-item-brand text-sm text-gray-400">Apple</div>
              </div>
              <!-- counter -->
              <div class="car-items-counter w-48 flex items-center">
                <!-- left -->
                <div
                  class="
                    chevron-left
                    cursor-pointer
                    bg-gray-300
                    h-6
                    w-6
                    text-gray-400
                    rounded
                    flex
                    items-center
                    justify-center
                    mr-2
                  "
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400">x1</h4>
                <!-- Right -->
                <div
                  class="
                    bg-gray-300
                    chevron-left
                    cursor-pointer
                    h-6
                    w-6
                    text-gray-400
                    rounded
                    flex
                    items-center
                    justify-center
                    ml-2
                  "
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>

              <div class="car-items-total-cost w-48 font-bold text-gray-400">
                1200$
              </div>
              <div
                class="
                  car-item-delete
                  w-10
                  font-bold
                  text-gray-300
                  cursor-pointer
                  hover:text-gray-600
                "
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
          <!--  -->
           <div
              class="cart-item flex items-center pb-4 border-b border-gray-200"
            >
              <!-- Image -->
              <div class="cart-item-image w-40 h-32 bg-white p-4 rounded-lg">
                <img
                  class="h-full w-full object-contain"
                   src="https://m.media-amazon.com/images/I/41V5KQ500IL.jpg"
                  alt=""
                />
              </div>
              <!-- Detail -->
              <div class="cart-item-detail ml-2 flex-grow">
                <!-- Title -->
                <div class="cart-item-title font-bold text-sm text-gray-600">
                 Nitendo Switch
                </div>
                <!-- Brand -->
                <div class="card-item-brand text-sm text-gray-400">Nitendo</div>
              </div>
              <!-- counter -->
              <div class="car-items-counter w-48 flex items-center">
                <!-- left -->
                <div
                  class="
                    chevron-left
                    cursor-pointer
                    bg-gray-300
                    h-6
                    w-6
                    text-gray-400
                    rounded
                    flex
                    items-center
                    justify-center
                    mr-2
                  "
                >
                  <i class="fas fa-chevron-left fa-xs"></i>
                </div>
                <h4 class="text-gray-400">x1</h4>
                <!-- Right -->
                <div
                  class="
                    bg-gray-300
                    chevron-left
                    cursor-pointer
                    h-6
                    w-6
                    text-gray-400
                    rounded
                    flex
                    items-center
                    justify-center
                    ml-2
                  "
                >
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>

              <div class="car-items-total-cost w-48 font-bold text-gray-400">
                300$
              </div>
              <div
                class="
                  car-item-delete
                  w-10
                  font-bold
                  text-gray-300
                  cursor-pointer
                  hover:text-gray-600
                "
              >
                <i class="fas fa-times"></i>
              </div>
            </div>
        <div class="complete-order  flex 
        mt-10
        justify-end
        ">
            <div class="total-cost mr-7">
                <h2 class="text-gray-400">Total Cost</h2>
                <div class="font-bold text-gray-600 text-3xl total-cost-number">
                    1400$
                </div>
            </div>
            <div class="complete-order-button w-56 flex items-center justify-center bg-blue-500 text-white text-xl 
            capitalize
            rounded-2xl 
            hover:bg-blue-700 
             delay-100
            cursor-pointer">
                complete order
            </div>
        </div>    
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
